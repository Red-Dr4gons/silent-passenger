quarkus:
  datasource:
    db-kind: postgresql
    username: ${DB.USER}
    password: ${DB.PASSWORD}
    jdbc:
      url: ${DB.URL}
      driver: org.postgresql.Driver
  hibernate-orm:
    database:
      generation: update
  resteasy:
    path: /api
  swagger-ui:
    path: /api/docs

mp:
  jwt:
    verify:
      publickey:
        location: META-INF/resources/public.pem
      issuer: https://silent-passenger.com

carbon-footprint-api/mp-rest/url: 'https://carbonfootprint1.p.rapidapi.com/CarbonFootprintFromCarTravel'
carbonFootprint.apiKey: ${API.KEY.CARBONFOOTPRINT}
