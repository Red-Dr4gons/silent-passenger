quarkus:
  datasource:
    db-kind: postgresql
    username: ${DB.USER}
    password: ${DB.PASSWORD}
    jdbc:
      url: ${DB.URL}
      driver: org.postgresql.Driver
  hibernate-orm:
    database:
      generation: drop-and-create
  resteasy:
    path: /api
  swagger-ui:
    path: /api/docs

mp:
  jwt:
    verify:
      publickey:
        location: META-INF/resources/public.pem
      issuer: https://silent-passenger.com
