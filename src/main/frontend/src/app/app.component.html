<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" *ngIf="loggedIn">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Silent passenger</span>
  <span class="spacer"></span>

  <div *ngIf="loggedIn; else loggedOut">
    <button mat-icon-button [routerLink]="'/profile'">
      <mat-icon>perm_identity</mat-icon>
    </button>
    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
  <ng-template #loggedOut>
    <button mat-icon-button (click)="openDialog()">
      <mat-icon>lock</mat-icon>
    </button>
  </ng-template>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav fullscreen #sidenav id="container">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/dashboard'">Dashboard</a>
      <a mat-list-item [routerLink]="'/rides'"> Rides </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
