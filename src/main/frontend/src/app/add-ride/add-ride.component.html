<h2 mat-dialog-title>Add new ride</h2>
<form class="form" (ngSubmit)="addRide()" [formGroup]="addRideForm" novalidate>
<mat-dialog-content class="mat-typography">
    <table class="full-width" cellspacing="0"><tr>
      Start location
      </tr><tr>
      <td><mat-form-field class="full-width">
        <mat-label>Address</mat-label>
        <input matInput type="text" formControlName="startLocAddr">
      </mat-form-field></td>
      <td><mat-form-field class="full-width">
        <mat-label>City</mat-label>
        <input matInput type="text" formControlName="startLocCity">
      </mat-form-field></td>
      <td><mat-form-field class="full-width">
        <mat-label>Postal Code</mat-label>
        <input matInput type="number" formControlName="startLocPostalCode">
      </mat-form-field></td>
    </tr></table>

    <mat-form-field>
      <mat-label>Start time</mat-label>
      <input matInput type="datetime-local" formControlName="startTime">
    </mat-form-field>

    <table class="full-width" cellspacing="0"><tr>
      End location
    </tr><tr>
      <td><mat-form-field class="full-width">
        <mat-label>Address</mat-label>
        <input matInput type="text" formControlName="endLocAddr">
      </mat-form-field></td>
      <td><mat-form-field class="full-width">
        <mat-label>City</mat-label>
        <input matInput type="text" formControlName="endLocCity">
      </mat-form-field></td>
      <td><mat-form-field class="full-width">
        <mat-label>Postal Code</mat-label>
        <input matInput type="number" formControlName="endLocPostalCode">
      </mat-form-field></td>
    </tr></table>
    <table class="full-width">
    <tr><mat-form-field>
      <mat-label>Vehicle</mat-label>
      <mat-select formControlName="vehicle" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let vehicle of vehicles" [value]="vehicle">
          {{vehicle.plate}}
        </mat-option>
      </mat-select>
    </mat-form-field>
      <button mat-button color="primary" (click)="openVehicleDialog()">
        <mat-icon>add</mat-icon>
        Add new
      </button></tr>
    <tr><mat-form-field class="full-width">
      <mat-label>Description</mat-label>
      <input matInput type="text" formControlName="description">
    </mat-form-field></tr>
    <tr><mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price">
    </mat-form-field>â‚¬</tr>
    </table>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Add</button>
</mat-dialog-actions>
</form>
