<mat-card-header class="card-header">
  <mat-card-title class="card-title">
    {{transfer.startLocCity}} - {{transfer.endLocCity}}
  </mat-card-title>
</mat-card-header>
<mat-divider></mat-divider>
<mat-card-content>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center">
    <div fxFlex="40%;">
      <div class="map"
           leaflet
           (leafletMapReady)="onMapReady($event)"
           [leafletOptions]="options"
           [leafletLayersControl]="layersControl">
      </div>
    </div>
    <div fxFlex="60%;" class="content">
      <p>Departure time: {{transfer.startTime}}</p>
      <p>Description: {{transfer.description}}</p>
      <p>Ride price: {{transfer.price}}â‚¬</p>
      <p>Rider rating: 5 od 5!</p>
    </div>
  </div>
</mat-card-content>
