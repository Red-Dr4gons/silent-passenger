<mat-dialog-content class="mat-typography">
  <mat-tab-group dynamicHeight>
    <mat-tab label="Profile">
      <form (ngSubmit)="update()" [formGroup]="profileForm" novalidate class="pt-5" *ngIf="profileForm">
        <mat-card>
          <mat-card-content>
            <p>
              <mat-form-field>
                <input type="text" matInput placeholder="Email" formControlName="email">
              </mat-form-field>
            </p>
            <p>
              <mat-form-field>
                <input type="text" matInput placeholder="Name" formControlName="name">
              </mat-form-field>
            </p>
            <p>
              <mat-form-field>
                <input type="text" matInput placeholder="Surname" formControlName="surname">
              </mat-form-field>
            </p>
            <p>
              <mat-form-field>
                <input type="text" matInput placeholder="Address" formControlName="address">
              </mat-form-field>
            </p>
            <p>
              <mat-form-field>
                <input type="text" matInput placeholder="Phone number" formControlName="phoneNumber">
              </mat-form-field>
            </p>
            <p *ngIf="profileError" class="error">
              {{ profileError }}
            </p>
            <div class="button">
              <button type="submit" mat-button>Update</button>
            </div>
          </mat-card-content>
        </mat-card>
      </form>
    </mat-tab>
    <mat-tab label="Vehicles">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

        <!-- Name Column -->
        <ng-container matColumnDef="plate">
          <th mat-header-cell *matHeaderCellDef> Plate</th>
          <td mat-cell *matCellDef="let element"> {{element?.plate}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="fuelType">
          <th mat-header-cell *matHeaderCellDef> Fuel Type</th>
          <td mat-cell *matCellDef="let element"> {{element?.fuelType}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="fuelConsumption">
          <th mat-header-cell *matHeaderCellDef> Fuel Consumption</th>
          <td mat-cell *matCellDef="let element"> {{element?.fuelConsumption}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>
            <button mat-button color="primary" (click)="openVehicleDialog()">
              <mat-icon>add</mat-icon>
              Add new
            </button>
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="warn" (click)="delete(element.plate)">
              <mat-icon>remove</mat-icon>
              Delete
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
