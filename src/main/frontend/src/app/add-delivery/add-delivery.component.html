<h2 mat-dialog-title>Add new ride</h2>
<mat-dialog-content class="mat-typography">
  <form class="form" (ngSubmit)="addDelivery()" [formGroup]="addDeliveryForm" novalidate>
    <table class="full-width" cellspacing="0"><tr>
      Start location
    </tr><tr>
      <td><mat-form-field class="full-width">
        <mat-label>Address</mat-label>
        <input matInput type="text" formControlName="startLocAddr">
      </mat-form-field></td>
      <td><mat-form-field class="full-width">
        <mat-label>City</mat-label>
        <input matInput type="text" formControlName="startLocCity">
      </mat-form-field></td>
      <td><mat-form-field class="full-width">
        <mat-label>Postal Code</mat-label>
        <input matInput type="number" formControlName="startLocPostalCode">
      </mat-form-field></td>
    </tr></table>

    <table class="full-width" cellspacing="0"><tr>
      End location
    </tr><tr>
      <td><mat-form-field class="full-width">
        <mat-label>Address</mat-label>
        <input matInput type="text" formControlName="endLocAddr">
      </mat-form-field></td>
      <td><mat-form-field class="full-width">
        <mat-label>City</mat-label>
        <input matInput type="text" formControlName="endLocCity">
      </mat-form-field></td>
      <td><mat-form-field class="full-width">
        <mat-label>Postal Code</mat-label>
        <input matInput type="number" formControlName="endLocPostalCode">
      </mat-form-field></td>
    </tr></table>
    <table class="full-width">
      <tr><mat-form-field class="full-width">
        <mat-label>Status</mat-label>
        <input matInput type="text" formControlName="status" placeholder="pending" readonly>
      </mat-form-field></tr>
      <tr><mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <input matInput type="text" formControlName="description">
      </mat-form-field></tr>
    </table>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Add</button>
</mat-dialog-actions>
